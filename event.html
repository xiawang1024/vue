<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<link href="http://cdn.static.runoob.com/libs/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
	<script src="http://cdn.static.runoob.com/libs/jquery/2.1.1/jquery.min.js"></script>
	<script src="http://cdn.static.runoob.com/libs/bootstrap/3.3.7/js/bootstrap.min.js"></script>
	<script type="text/javascript" src="vue.js"></script>
	<style type="text/css">
		.innerBox{
			width: 40px;height: 20px;
			background-color: orange;
		}
		.outBox{
			width: 50px;height: 50px;
			background-color: #5bc0de;
		}
		.innerBox,.outBox{
			cursor: pointer;
		}
	</style>
</head>
<body>
	<div id="app">
		<button class="btn btn-info" @click="addCount">按钮</button>
		<p>这个按钮被点击了<span v-text="count"></span>次</p>
		<p><a href="www.baidu.com" @click.prevent>百度一下</a>阻止事件默认行为</p>
		<div class="outBox" @click.self="say('hi')">outer
			<div class="innerBox">inner</div>
		</div>
		<p>.self  只有事件在该元素本身（而不是子元素）触发时触发回调</p>
	</div>
	<script type="text/javascript">
		var vm=new Vue({
			el:"#app",
			data:{
				count:0
			},
			methods:{
				addCount:function(){
					this.count++;
				},
				say:function(msg){
					alert(msg);
				}
			}
		});
	</script>
</body>
</html>
