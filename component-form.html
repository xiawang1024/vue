<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<div id="app">
		<my-input v-model="msg"></my-input>
		<p>{{msg}}</p>
	</div>
	<script type="text/javascript" src="vue.js"></script>
	<script type="text/javascript">
		Vue.component("my-input",{
			template:'<div>\
			<input type="text" v-bind:value="value" v-on:input="onInput"/></div>',
			methods:{
				onInput:function(event){
					this.$emit("input",event.target.value)
				}
			},
			// data:function(){
			// 	return {
			// 		value:''
			// 	}
			// },
			props:['value']
		})
		var vm=new Vue({
			el:"#app",
			data:{
				msg:'hello'
			}

		})
	</script>
</body>
</html>
