<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style type="text/css">
		.box{
			width: 100px;height: 100px;
			background-color: rgba(0,0,0,0.8);
		}
		.red{
			background-color: red;
		}
		.green{
			background-color: green;
		}
	</style>
</head>
<body>
	<div id="test">
		<div class="box" 
			:class="{'red':isRed,green:isGreen}" :style="style">
			测试
		</div>
	</div>
	<script type="text/javascript" src="vue.js"></script>
	<script type="text/javascript">
		var vm=new Vue({
			el:"#test",
			data:{
				isRed:true,
				isGreen:false,
				style:{
					fontSize:"30px",
					color:'#fff',
					backgroundColor:"blue"
				}
			}
		});
	</script>
</body>
</html>
